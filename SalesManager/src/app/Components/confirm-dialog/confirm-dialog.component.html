<div
  class="confirmModal flex-column d-flex justify-content-center align-items-center"
>
  <div class="row">
    <div class="col-12">
      <div
        mat-dialog-content
        class="d-flex justify-content-center pb-2 d-flex align-items-end"
      >
        {{ message }}
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-center pb-4">
    <button [mat-dialog-close]="true" class="mx-2 btn btn-success btnConfirm">
      YES
    </button>
    <button [mat-dialog-close]="false" class="mx-2 btn btn-light btnNo">
      NO
    </button>
  </div>
</div>
